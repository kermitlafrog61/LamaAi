version: '3.3'

services:
  db:
    image: postgres:14.7
    env_file:
      - .env
    volumes:
      - db:/var/lib/postgresql/data

  api:
    build:
      dockerfile: ./docker/backend/Dockerfile
      context: .
    volumes:
      - media:/app/media
    entrypoint: ./docker/backend/asgi-entrypoint.sh
    env_file:
      - .env
    expose:
      - 8000
    depends_on:
      - db

  nginx:
    build:
      dockerfile: ./docker/nginx/Dockerfile
      context: ./docker/nginx
    env_file:
      - .env
    volumes:
      - media:/app/media
    depends_on:
      - api
    ports:
      - "80:80"

volumes:
  media:
  db:
